<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="signup form markup and style">
        <meta name="keywords" content="form, JS, CSS">
		<meta name="author" content="Anton Ostashkov">
		<link rel="stylesheet" href="./styles/main.css">
        <title>Let's get started</title>
    </head>
    <body>
        <!-- Content section of the document -->
		<div class="box">
		<form>
		<div>
			<p>Let's get started</p>
			<fieldset>
			<select id="country" name="country">
				<option value="estonia">Estonia</option>
				<option value="france">France</option>
				<option value="usa">USA</option>
			</select>
			</fieldset>
			<fieldset>
			<legend>Email</legend>
			<input type="text" placeholder="Enter Email" name="email" class="text" required>
			</fieldset>
			<fieldset>
			<legend>Create your password</legend>
			<input type="password" placeholder="Enter Password" name="psw" class="text" required>
			</fieldset>
			<fieldset>
			<legend>Repeat Password</legend>
			<input type="password" placeholder="Re-enter Password" name="psw-repeat" class="text" required>
			</fieldset>
			<div>
			<label>
				<input type="checkbox" name="tnc" style="margin-bottom:15px"> I agree with <a href=#>Terms & Conditions</a>
			</label>
			</div>
			<div>
			<input type="submit" value="Sign Up">
			</div>
			<div>
			<a href=#>Log In</a>
			</div>
		</div>
		</form>
		</div>
	<footer>
		<a href=#>Customer support</a>
    </body>
</html>
